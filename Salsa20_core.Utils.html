<pre><span id="VALof_hex"><span class="keyword">val</span> of_hex</span> : <code class="type">string -> Cstruct.t</code></pre><div class="info ">
<code class="code">of_hex&nbsp;input</code> is <code class="code">output</code>, the hexadecimal parser function.
      <code class="code">input</code> must be a even-sized string of hexadecimal chars.<br>
<b>Raises</b> <code>Invalid_argument</code> if <code class="code">input</code> contains any invalid char
